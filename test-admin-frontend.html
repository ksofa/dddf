<body>
    <div class="container">
        <h1>üîê –¢–µ—Å—Ç –¥–æ—Å—Ç—É–ø–∞ –∞–¥–º–∏–Ω–∞ –∫ –∑–∞—è–≤–∫–∞–º</h1>
        
        <div>
            <h3>1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω–∞</h3>
            <input type="email" id="email" placeholder="Email –∞–¥–º–∏–Ω–∞" value="ad@mail.ru">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="123456">
            <button class="button" onclick="login()">–í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω</button>
        </div>

        <div>

            <button class="button" onclick="testApplications()">–ü–æ–ª—É—á–∏—Ç—å –∑–∞—è–≤–∫–∏</button>
            <button class="button" onclick="testUsers()">–ü–æ–ª—É—á–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button>
            <button class="button" onclick="testProjects()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–µ–∫—Ç—ã</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<p>üîÑ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</p>';

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!</h3>
                            <p><strong>–ò–º—è:</strong> ${data.user.fullName || data.user.displayName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>–†–æ–ª–∏:</strong> ${data.user.roles.join(', ')}</p>
                            <p><strong>–¢–æ–∫–µ–Ω:</strong> ${authToken.substring(0, 20)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function testApplications() {
            if (!authToken) {
                document.getElementById('result').innerHTML = '<div class="error">‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å</div>';
                return;
            }

            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>üîÑ –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞—è–≤–æ–∫...</p>';

                const response = await fetch(`${API_BASE}/applications`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const applications = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ –ó–∞—è–≤–∫–∏ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã!</h3>
                            <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> ${applications.length}</p>
                        </div>
                        <div class="result">
                            ${JSON.stringify(applications.slice(0, 3), null, 2)}
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ ${response.status}: ${error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        async function testUsers() {
            if (!authToken) {
                document.getElementById('result').innerHTML = '<div class="error">‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å</div>';
                return;
            }

            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>üîÑ –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...</p>';

                const response = await fetch(`${API_BASE}/users`, {
                    method: 'GET',
                    headers: {

                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã!</h3>
                            <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> ${users.length}</p>
                        </div>

                } else {

                }

        async function testProjects() {
            if (!authToken) {
                document.getElementById('result').innerHTML = '<div class="error">‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å</div>';
                return;

            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>üîÑ –ü–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–æ–≤...</p>';

                const response = await fetch(`${API_BASE}/projects`, {
                    method: 'GET',
                    headers: {

                    }
                });

                if (response.ok) {
                    const projects = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ –ü—Ä–æ–µ–∫—Ç—ã —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã!</h3>
                            <p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> ${projects.length}</p>

            } catch (error) {

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω
        window.onload = function() {

    </script>
