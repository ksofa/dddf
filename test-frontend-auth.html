<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–¢–µ—Å—Ç –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞</title>
    <style>

        }
    </style>
</head>
<body>
    <h1>üîê –¢–µ—Å—Ç –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞</h1>
    
    <div class="container">
        <h2>1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@admin.admin">
        </div>
        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="password" value="admin123">
        </div>
        <button onclick="login()">–í–æ–π—Ç–∏</button>
        <button onclick="checkToken()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–æ–∫–µ–Ω</button>
        <button onclick="clearAuth()">–û—á–∏—Å—Ç–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é</button>
        <div id="authResult"></div>
    </div>

    <div class="container">
        <h2>2. –¢–µ—Å—Ç API</h2>
        <button onclick="testTeams()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ–º–∞–Ω–¥—ã</button>
        <button onclick="testUsers()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button>
        <button onclick="testAvailableUsers()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button>
        <div id="apiResult"></div>
    </div>

    <div class="container">
        <h2>3. –ö–æ–º–∞–Ω–¥—ã</h2>
        <div id="teamsList"></div>
    </div>

    <div class="container">
        <h2>4. –î–æ—Å—Ç—É–ø–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>
        <div id="usersList"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentTeamId = null;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–∫–µ–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkToken();
        };

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function checkToken() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                showResult('authResult', `
                    ‚úÖ –¢–æ–∫–µ–Ω –Ω–∞–π–¥–µ–Ω<br>
                    üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userData.displayName}<br>
                    üìß Email: ${userData.email}<br>
                    üîë –¢–æ–∫–µ–Ω (50 —Å–∏–º–≤–æ–ª–æ–≤): ${token.substring(0, 50)}...<br>
                    üìã –†–æ–ª–∏: ${userData.roles.join(', ')}
                `, 'success');
            } else {
                showResult('authResult', '‚ùå –¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ localStorage', 'error');
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showResult('authResult', 'üîÑ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...', 'info');

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showResult('authResult', `
                        ‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!<br>
                        üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${data.user.displayName}<br>
                        üìß Email: ${data.user.email}<br>
                        üîë –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω<br>
                        üìã –†–æ–ª–∏: ${data.user.roles.join(', ')}
                    `, 'success');
                } else {
                    showResult('authResult', `‚ùå –û—à–∏–±–∫–∞: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult('authResult', `‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, 'error');
            }
        }

        function clearAuth() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            showResult('authResult', 'üóëÔ∏è –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –æ—á–∏—â–µ–Ω–∞', 'info');
            document.getElementById('teamsList').innerHTML = '';
            document.getElementById('usersList').innerHTML = '';
        }

        async function apiCall(endpoint) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                throw new Error('–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å.');
            }

            const response = await fetch(`${API_BASE}${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`${response.status}: ${errorData.error || errorData.message || 'Unknown error'}`);
            }

            return response.json();
        }

        async function testTeams() {
            try {
                showResult('apiResult', 'üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–∞–Ω–¥—ã...', 'info');
                const teams = await apiCall('/teams');
                
                showResult('apiResult', `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∫–æ–º–∞–Ω–¥: ${teams.length}`, 'success');
                
                const teamsList = document.getElementById('teamsList');
                teamsList.innerHTML = teams.map(team => `
                    <div class="team-card">
                        <h4>${team.name}</h4>
                        <p><strong>ID:</strong> ${team.id}</p>
                        <p><strong>–£—á–∞—Å—Ç–Ω–∏–∫–æ–≤:</strong> ${team.members?.length || 0}</p>
                        <button onclick="loadAvailableUsers('${team.id}')">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</button>
                    </div>
                `).join('');
                
                if (teams.length > 0) {
                    currentTeamId = teams[0].id;
                }
            } catch (error) {
                showResult('apiResult', `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–∞–Ω–¥: ${error.message}`, 'error');
            }
        }

        async function testUsers() {
            try {
                showResult('apiResult', 'üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π...', 'info');
                const users = await apiCall('/users');
                
                showResult('apiResult', `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${users.length}`, 'success');
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = `<h3>–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ (${users.length})</h3>` + 
                    users.slice(0, 10).map(user => `
                        <div class="user-card">
                            <div>
                                <strong>${user.displayName || user.name}</strong><br>
                                <small>${user.email} | ${user.role || '–†–æ–ª—å –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</small>
                            </div>
                        </div>
                    `).join('') + 
                    (users.length > 10 ? `<p>... –∏ –µ—â–µ ${users.length - 10} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>` : '');
            } catch (error) {
                showResult('apiResult', `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${error.message}`, 'error');
            }
        }

        async function testAvailableUsers() {
            if (!currentTeamId) {
                showResult('apiResult', '‚ùå –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∫–æ–º–∞–Ω–¥—ã', 'error');
                return;
            }
            await loadAvailableUsers(currentTeamId);
        }

        async function loadAvailableUsers(teamId) {
            try {
                showResult('apiResult', `üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –¥–ª—è –∫–æ–º–∞–Ω–¥—ã ${teamId}...`, 'info');
                const users = await apiCall(`/teams/${teamId}/available-users`);
                
                showResult('apiResult', `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${users.length}`, 'success');
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = `<h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –¥–ª—è –∫–æ–º–∞–Ω–¥—ã ${teamId} (${users.length})</h3>` + 
                    users.slice(0, 20).map(user => `
                        <div class="user-card">
                            <div>
                                <strong>${user.name || user.displayName}</strong><br>
                                <small>${user.email} | ${user.role || '–†–æ–ª—å –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</small>
                            </div>
                        </div>
                    `).join('') + 
                    (users.length > 20 ? `<p>... –∏ –µ—â–µ ${users.length - 20} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</p>` : '');
            } catch (error) {
                showResult('apiResult', `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${error.message}`, 'error');
            }
        }
    </script>
</body>
