    <style>

<body>
    <div class="container">
        <h1>üîê –¢–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ PM –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
        
        <div class="info">

            <p><strong>Email:</strong> pm@mail.ru</p>
            <p><strong>–ü–∞—Ä–æ–ª—å:</strong> 123456</p>
            <p><strong>–†–æ–ª—å:</strong> Project Manager (PM)</p>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="pm@mail.ru">
        </div>

        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="password" value="123456">
        </div>

        <button onclick="login()">üöÄ –í–æ–π—Ç–∏</button>
        <button onclick="loadProjects()">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–µ–∫—Ç—ã</button>
        <button onclick="loadChats()">üí¨ –ó–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ç—ã</button>
        <button onclick="openApp()">üåê –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>

        <div id="result"></div>
        <div id="projects" class="projects" style="display: none;"></div>
        <div id="chats" class="chats" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let authToken = null;

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<p>üîÑ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</p>';

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!</h3>
                            <p><strong>–ò–º—è:</strong> ${data.user.fullName || data.user.displayName}</p>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>–†–æ–ª–∏:</strong> ${data.user.roles.join(', ')}</p>
                            <p><strong>–¢–æ–∫–µ–Ω:</strong> ${authToken.substring(0, 20)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function loadProjects() {
            if (!authToken) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!');
                return;
            }

            const projectsDiv = document.getElementById('projects');
            
            try {
                projectsDiv.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤...</p>';
                projectsDiv.style.display = 'block';

                const response = await fetch(`${API_BASE}/projects`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const projects = await response.json();

                if (response.ok) {
                    projectsDiv.innerHTML = `
                        <h3>üìÅ –ü—Ä–æ–µ–∫—Ç—ã PM (${projects.length})</h3>
                        ${projects.map(project => `
                            <div class="project-item">
                                <h4>${project.title}</h4>
                                <p>${project.description}</p>
                                <p><span class="status ${project.status}">${project.status}</span> 
                                   –ë—é–¥–∂–µ—Ç: ${project.budget?.toLocaleString()} ‚ÇΩ</p>
                                <p><strong>–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏:</strong> ${project.technologies?.join(', ')}</p>
                                <p><strong>–ö–æ–º–∞–Ω–¥–∞:</strong> ${project.teamMembers?.length || 0} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                            </div>
                        `).join('')}
                    `;
                } else {
                    projectsDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤: ${projects.message}</div>`;
                }
            } catch (error) {
                projectsDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        async function loadChats() {
            if (!authToken) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å!');
                return;
            }

            const chatsDiv = document.getElementById('chats');
            
            try {
                chatsDiv.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–æ–≤...</p>';
                chatsDiv.style.display = 'block';

                const response = await fetch(`${API_BASE}/chats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const chats = await response.json();

                if (response.ok) {
                    chatsDiv.innerHTML = `
                        <h3>üí¨ –ß–∞—Ç—ã PM (${chats.length})</h3>
                        ${chats.map(chat => `
                            <div class="chat-item">
                                <h4>${chat.name}</h4>
                                <p><strong>–¢–∏–ø:</strong> ${chat.type === 'group' ? '–ì—Ä—É–ø–ø–æ–≤–æ–π' : '–õ–∏—á–Ω—ã–π'}</p>
                                <p><strong>–£—á–∞—Å—Ç–Ω–∏–∫–∏:</strong> ${chat.participants?.length || 0}</p>
                                ${chat.projectTitle ? `<p><strong>–ü—Ä–æ–µ–∫—Ç:</strong> ${chat.projectTitle}</p>` : ''}
                                ${chat.isGlobal ? '<p><strong>–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</strong></p>' : ''}
                                ${chat.lastMessage ? `<p><strong>–ü–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${chat.lastMessage.text}</p>` : ''}
                            </div>
                        `).join('')}
                    `;
                } else {
                    chatsDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–æ–≤: ${chats.message}</div>`;
                }
            } catch (error) {
                chatsDiv.innerHTML = `<div class="error">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}</div>`;
            }
        }

        function openApp() {
            if (!authToken) {

                return;
            }
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
            window.open('http://localhost:5173', '_blank');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {

                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <p>‚úÖ –ù–∞–π–¥–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</p>
                        <p>–ú–æ–∂–µ—Ç–µ —Å—Ä–∞–∑—É –∑–∞–≥—Ä—É–∂–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–ª–∏ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</p>

    </script>
